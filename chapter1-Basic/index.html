<script>
	//apply1 함수는 a+2 함수를 받아서 실행한다.
	const apply1 = f = > f(1);
	//const apply1 = f = > (a=>a+2) f(1); 이런 셈이다.
	const add2 = a => a+2;
	log(apply1(add2));
	log(apply1(a=>a-1));

	const times = (f,n) =>{
		let i = -1;
		while(++i<n) f(i);
	};
	times(log,3);
	times(a=>a+10,3);
</script>
